    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #proposal-preview, #proposal-preview * {
          visibility: visible;
        }
        #proposal-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          border: none;
        }
        .no-print {
          display: none;
        }
      }
      /* Fix for html2canvas rendering of gradient text */
      .pdf-render-fix .bg-clip-text {
        background-image: none !important;
        -webkit-background-clip: unset !important;
        background-clip: unset !important;
        color: #F98538 !important; /* Use a solid color from the gradient */
      }
    </style>
